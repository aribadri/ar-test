<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Test</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>



</head>

<body>
  <!-- <div id="target-image"></div> -->
  <div class="btns-wrapper hidden">
    <div class="btns-wrapper__item btn-red"></div>
    <div class="btns-wrapper__item btn-green"></div>
    <div class="btns-wrapper__item btn-blue"></div>
  </div>
  <div class="start-btn hidden">Activate</div>

  <div id="loader">
    <div class="window">
      <div class="santa">
        <div class="head">
          <div class="face">
            <div class="redhat">
              <div class="redpart"></div>
              <div class="hatball"></div>
            </div>
            <div class="eyes"></div>
            <div class="beard">
              <div class="nouse"></div>
              <div class="mouth"></div>
            </div>
          </div>
          <div class="ears"></div>
        </div>
        <div class="body"></div>
      </div>
    </div>
  </div>


  <a-scene change-textures
    mindar-image="imageTargetSrc: targets/targets-2.mind; uiLoading:#loader;"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">
    <a-assets>
      <img id="card"
        src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/card.png"
        crossorigin="anonymous" />
      <a-asset-item id="avatarModel" src="models/santa.glb"></a-asset-item>
      <audio id="musicEl" src="maska.mp3" preload="auto"></audio>

    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false">

    </a-camera>
    <a-entity id="target" mindar-image-target="targetIndex: 0">
      <a-entity id="model" gltf-model="#avatarModel" rotation="90 0 0" position="0 0 0.1" scale=".5 .5 .5"></a-entity>
    </a-entity>
    <a-entity id="music" position="0 0 0" sound="src: #musicEl"></a-entity>

  </a-scene>

  <script type="module" src="index.js"></script>


</body>

</html>
